<body>

  <main>
    <div id="mensagem-admin"></div>
    <!-- √Årea de Login -->

      <h2>Login do Administrador</h2>
      <form id="login-form">
        <input type="text" id="usuario" placeholder="Usu√°rio" required />
        <input type="password" id="senha" placeholder="Senha" required />

      </form>
      <p id="login-erro" style="color: red; display: none;">Usu√°rio ou senha incorretos.</p>
    </div>
    <!-- Dashboard principal -->
    <div id="admin-area" style="display: none;">
      <div class="dashboard-layout">
        <!-- Sidebar lateral -->
        <aside class="dashboard-sidebar">
          <nav>
            <ul>
              <li><button class="sidebar-btn" data-section="avisos">Avisos</button></li>
              <li><button class="sidebar-btn" data-section="professores">Professores</button></li>
              <li><button class="sidebar-btn" data-section="galeria">Galeria</button></li>
              <li><button class="sidebar-btn" data-section="videos">V√≠deos</button></li>
              <li><button class="sidebar-btn" data-section="destaques">Destaques</button></li>
              <li><button class="sidebar-btn" data-section="quem-somos">Quem Somos</button></li>

              <li><button id="logout-btn" class="sidebar-btn">Sair</button></li>

          </nav>
        </aside>
        <!-- Conte√∫do principal -->
        <section class="dashboard-content">
          <!-- Avisos -->
          <div id="section-avisos" class="dashboard-section">
            <h2>Avisos</h2>
            <form id="form-avisos">
              <input type="text" name="titulo" placeholder="T√≠tulo do aviso" required />

            </form>
            <div class="ordenacao-container">
              <label for="ordenacao-avisos">Ordenar:</label>
              <select id="ordenacao-avisos">

                <option value="asc">Mais antigo primeiro</option>

            </div>
            <div class="busca-container">
              <input type="text" id="busca-avisos" placeholder="Buscar avisos..." />
            </div>
            <div class="card-list" id="lista-avisos"></div>
          </div>
          <!-- Professores -->
          <div id="section-professores" class="dashboard-section" style="display:none;">
            <h2>Professores</h2>
            <form id="form-professores">
              <input type="text" name="nome" placeholder="Nome do professor" required />
              <input type="text" name="disciplina" placeholder="Disciplina" required />
              <input type="file" name="foto" accept="image/*" />
              <button type="submit" class="btn">Adicionar Professor</button>
            </form>
            <div class="ordenacao-container">
              <label for="ordenacao-professores">Ordenar:</label>
              <select id="ordenacao-professores">
                <option value="desc">Mais novo primeiro</option>
                <option value="asc">Mais antigo primeiro</option>
              </select>
            </div>
            <div class="busca-container">
              <input type="text" id="busca-professores" placeholder="Buscar professores..." />
            </div>
            <div class="card-list" id="lista-professores"></div>
          </div>
          <!-- Galeria -->
          <div id="section-galeria" class="dashboard-section" style="display:none;">
            <h2>Galeria</h2>
            <form id="form-galeria" enctype="multipart/form-data">
              <input type="file" name="imagem" accept="image/*" required />
              <button type="submit" class="btn">Adicionar Foto</button>
            </form>
            <div class="ordenacao-container">
              <label for="ordenacao-galeria">Ordenar:</label>
              <select id="ordenacao-galeria">
                <option value="desc">Mais novo primeiro</option>
                <option value="asc">Mais antigo primeiro</option>
              </select>
            </div>
            <div class="busca-container">
              <input type="text" id="busca-galeria" placeholder="Buscar fotos..." />
            </div>
            <div class="card-list" id="lista-galeria"></div>
          </div>
          <!-- V√≠deos -->
          <div id="section-videos" class="dashboard-section" style="display:none;">
            <h2>V√≠deos</h2>
            <form id="form-video" enctype="multipart/form-data" style="display: flex; align-items: center; gap: 10px;">
              <input type="text" id="nomeVideo" placeholder="Nome do v√≠deo" required />
              <input type="file" id="arquivoVideo" accept="video/*" class="oculto-upload" />
              <input type="url" id="urlYoutube" placeholder="URL do YouTube" required />
              <textarea id="descricaoVideo" name="descricao" placeholder="Descri√ß√£o (opcional, 500 chars)"
                maxlength="500"></textarea>
              <button type="submit" class="btn">Adicionar V√≠deo</button>
            </form>
            <div class="ordenacao-container">
              <label for="ordenacao-videos">Ordenar:</label>
              <select id="ordenacao-videos">
                <option value="desc">Mais novo primeiro</option>

              </select>
            </div>
            <div class="busca-container">
              <input type="text" id="busca-videos" placeholder="Buscar v√≠deos..." />
            </div>
            <div class="card-list" id="lista-videos"></div>
          </div>
          <!-- Destaques -->
          <div id="section-destaques" class="dashboard-section" style="display:none;">
            <h2>Destaques</h2>
            <form id="form-destaque" style="display: flex; align-items: center; gap: 10px;">
              <select id="novoIcone">
                <option value="üéâ">üéâ</option>
                <option value="üìÖ">üìÖ</option>
                <option value="‚≠ê">‚≠ê</option>
                <option value="üì¢">üì¢</option>
                <option value="üè´">üè´</option>
                <option value="üìù">üìù</option>
                <option value="üéì">üéì</option>
                <option value="üèÜ">üèÜ</option>
                <option value="üì∑">üì∑</option>
                <option value="üí°">üí°</option>
              </select>
              <input type="text" id="novoDestaque" placeholder="Novo destaque" required />
              <button type="submit" class="btn">Adicionar Destaque</button>
            </form>
            <div class="ordenacao-container">
              <label for="ordenacao-destaques">Ordenar:</label>
              <select id="ordenacao-destaques">
                <option value="desc">Mais novo primeiro</option>
                <option value="asc">Mais antigo primeiro</option>
              </select>
            </div>
            <div class="busca-container">
              <input type="text" id="busca-destaques" placeholder="Buscar destaques..." />
            </div>
            <div id="lista-destaques-admin"></div>
          </div>
          <!-- Quem Somos -->
          <div id="section-quem-somos" class="dashboard-section" style="display:none;">
            <h2>Quem Somos</h2>
            <form id="form-quem-somos">
              <textarea id="textoQuemSomos" rows="4" style="width: 100%;" required></textarea>
              <button type="submit" class="btn">Salvar Texto</button>
            </form>
          </div>
          <!-- Alterar Senha -->
          <div id="section-alterar-senha" class="dashboard-section" style="display:none;">
            <h2>Alterar Senha do Admin</h2>
            <form id="form-alterar-senha">
              <input type="password" id="novaSenha" placeholder="Nova senha" required minlength="6" />
              <button type="submit" class="btn">Alterar Senha</button>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <!-- Bot√£o hamb√∫rguer e overlay para mobile -->
  <button class="dashboard-menu-btn" id="dashboardMenuBtn" aria-label="Abrir menu" style="display:none;">
    <span></span>
    <span></span>
    <span></span>
  </button>
  <div class="dashboard-overlay" id="dashboardOverlay"></div>
  <footer>
    <p>&copy; 2025 Escola Antonio Austreg√©sio</p>
  </footer>
  <script>
    // Valida√ß√£o do token no back-end
    async function validarToken() {
      const token = localStorage.getItem('token');
      if (!token) return false;
      try {
        const res = await fetch(`${API_URL}/validar-token`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        return res.ok;
      } catch {
        return false;
      }
    }

    // Elementos globais
    const loginForm = document.getElementById('login-form');
    const loginArea = document.getElementById('login-area');
    const adminArea = document.getElementById('admin-area');
    const loginErro = document.getElementById('login-erro');

    // Inicializa√ß√£o segura do painel admin
    (async () => {
      if (await validarToken()) {
        mostrarPainel();
      } else {
        localStorage.removeItem('token');
        adminArea.style.display = "none";
        loginArea.style.display = "block";
      }
    })();

    // Fun√ß√£o para mostrar painel admin
    function mostrarPainel() {
      adminArea.style.display = "block";
      loginArea.style.display = "none";
      mostrarSecao('avisos');
      carregarAvisos();
      carregarProfessores();
      carregarGaleria();
      carregarVideos();
      carregarDestaquesAdmin();
      carregarQuemSomosAdmin();

      // Adiciona o evento de alterar senha quando o painel est√° vis√≠vel
      const formAlterarSenha = document.getElementById('form-alterar-senha');
      if (formAlterarSenha && !formAlterarSenha.dataset.listener) {
        formAlterarSenha.addEventListener('submit', function (e) {
          e.preventDefault();
          const novaSenha = document.getElementById('novaSenha').value;
          const token = localStorage.getItem('token');
          fetch(`${API_URL}/alterar-senha`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ novaSenha })
          })
            .then(res => res.json())
            .then(data => {
              if (data.success) {
                mostrarMensagem('Senha alterada com sucesso!');
                formAlterarSenha.reset();
              } else {
                mostrarMensagem(data.error || 'Erro ao alterar senha.', 'erro');
              }
            });
        });
        formAlterarSenha.dataset.listener = "true";
      }
    }

    // Sidebar navega√ß√£o
    document.querySelectorAll('.sidebar-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        if (btn.id === 'logout-btn') {
          localStorage.removeItem('token');
          adminArea.style.display = "none";
          loginArea.style.display = "block";
          mostrarMensagem('Logout realizado com sucesso!');
        } else {
          mostrarSecao(btn.dataset.section);
        }
      });
    });

    function mostrarSecao(secao) {
      const secoes = [
        'avisos',
        'professores',
        'galeria',
        'videos',
        'destaques',
        'quem-somos',
        'alterar-senha'
      ];
      secoes.forEach(s => {
        document.getElementById('section-' + s).style.display = (s === secao) ? 'block' : 'none';
      });
    }

    // Feedback visual
    function mostrarMensagem(msg, tipo = 'sucesso') {
      const div = document.getElementById('mensagem-admin');
      div.textContent = msg;
      div.className = tipo === 'erro' ? 'msg-erro' : 'msg-sucesso';
      div.style.display = 'block';
      setTimeout(() => { div.style.display = 'none'; }, 3000);
    }

    // Login JWT
    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      fetch(`${API_URL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, senha })
      })
        .then(res => res.json())
        .then(data => {
          if (data.token) {
            localStorage.setItem('token', data.token);
            mostrarPainel();
            mostrarMensagem('Login realizado com sucesso!');
          } else {
            loginErro.style.display = "block";
            mostrarMensagem('Usu√°rio ou senha incorretos.', 'erro');
          }
        })
        .catch(() => {
          loginErro.style.display = "block";
          mostrarMensagem('Erro de conex√£o.', 'erro');
        });
    });

    // CRUD Avisos
    const formAvisos = document.getElementById('form-avisos');
    const listaAvisos = document.getElementById('lista-avisos');
    const ordenacaoAvisos = document.getElementById('ordenacao-avisos');
    ordenacaoAvisos.addEventListener('change', carregarAvisos);
    const buscaAvisos = document.getElementById('busca-avisos');
    buscaAvisos.addEventListener('input', function () {
      carregarAvisos();
    });

    function carregarAvisos() {
      fetch(`${API_URL}/avisos`)
        .then(res => res.json())
        .then(data => {
          listaAvisos.innerHTML = '';
          let avisosOrdenados = [...data];
          if (ordenacaoAvisos.value === 'desc') {
            avisosOrdenados = avisosOrdenados.slice().reverse();
          }
          // FILTRO DE BUSCA
          const filtro = buscaAvisos.value.trim().toLowerCase();
          if (filtro) {
            avisosOrdenados = avisosOrdenados.filter(aviso =>
              (aviso.titulo && aviso.titulo.toLowerCase().includes(filtro)) ||
              (aviso.texto && aviso.texto.toLowerCase().includes(filtro))
            );
          }
          avisosOrdenados.forEach(aviso => {
            // ...restante do seu c√≥digo para montar os cards...
            const card = document.createElement('div');
            card.className = 'card';

            const tituloElem = document.createElement('strong');
            tituloElem.textContent = aviso.titulo;
            card.appendChild(tituloElem);

            const textoElem = document.createElement('span');
            textoElem.textContent = aviso.texto;
            card.appendChild(textoElem);

            const btnEditar = document.createElement('button');
            btnEditar.className = 'btn';
            btnEditar.textContent = 'Editar';
            btnEditar.onclick = function () {
              editarAviso(aviso._id, aviso.titulo, aviso.texto);
            };
            card.appendChild(btnEditar);

            const btnExcluir = document.createElement('button');
            btnExcluir.className = 'btn';
            btnExcluir.textContent = 'Excluir';
            btnExcluir.onclick = function () {
              excluirAviso(aviso._id);
            };
            card.appendChild(btnExcluir);

            listaAvisos.appendChild(card);
          });
        });
    }

    formAvisos.addEventListener('submit', function (e) {
      e.preventDefault();
      const titulo = formAvisos.titulo.value;
      const texto = formAvisos.texto.value;
      const token = localStorage.getItem('token');
      if (formAvisos.dataset.editando) {
        fetch(`${API_URL}/avisos/${formAvisos.dataset.editando}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ titulo, texto })
        })
          .then(res => res.json())
          .then(() => {
            formAvisos.reset();
            delete formAvisos.dataset.editando;
            formAvisos.querySelector('button').textContent = 'Adicionar Aviso';
            carregarAvisos();
            mostrarMensagem('Aviso editado com sucesso!');
          });
      } else {
        fetch(`${API_URL}/avisos`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ titulo, texto })
        })
          .then(res => res.json())
          .then(() => {
            formAvisos.reset();
            carregarAvisos();
            mostrarMensagem('Aviso adicionado com sucesso!');
          });
      }
    });

    window.editarAviso = function (id, titulo, texto) {
      formAvisos.titulo.value = titulo;
      formAvisos.texto.value = texto;
      formAvisos.dataset.editando = id;
      formAvisos.querySelector('button').textContent = 'Salvar Edi√ß√£o';
    };

    window.excluirAviso = function (id) {
      const token = localStorage.getItem('token');
      if (confirm('Deseja realmente excluir este aviso?')) {
        fetch(`${API_URL}/avisos/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + token }
        })
          .then(res => res.json())
          .then(() => {
            carregarAvisos();
            mostrarMensagem('Aviso exclu√≠do com sucesso!');
          });
      }
    };



    // CRUD Professores
    const formProfessores = document.getElementById('form-professores');
    const listaProfessores = document.getElementById('lista-professores');
    const ordenacaoProfessores = document.getElementById('ordenacao-professores');
    ordenacaoProfessores.addEventListener('change', carregarProfessores);
    const buscaProfessores = document.getElementById('busca-professores');
    buscaProfessores.addEventListener('input', function () {
      carregarProfessores();
    });

    function carregarProfessores() {
      fetch(`${API_URL}/professores`)
        .then(res => res.json())
        .then(data => {
          listaProfessores.innerHTML = '';
          let profsOrdenados = [...data];
          if (ordenacaoProfessores.value === 'desc') {
            profsOrdenados = profsOrdenados.slice().reverse();
          }
          // FILTRO DE BUSCA
          const filtro = buscaProfessores.value.trim().toLowerCase();
          if (filtro) {
            profsOrdenados = profsOrdenados.filter(prof =>
              (prof.nome && prof.nome.toLowerCase().includes(filtro)) ||
              (prof.disciplina && prof.disciplina.toLowerCase().includes(filtro))
            );
          }
          profsOrdenados.forEach(prof => {
            const card = document.createElement('div');
            card.className = 'card';

            const foto = document.createElement('img');
            foto.src = prof.foto ? prof.foto : 'imagens/professor-generico.png';
            foto.alt = `Foto de ${prof.nome || ''}`;
            foto.className = 'foto-prof';
            foto.style = "width:60px;height:60px;border-radius:50%;object-fit:cover;margin-bottom:8px;";
            card.appendChild(foto);

            const nomeElem = document.createElement('strong');
            nomeElem.textContent = prof.nome || '';
            card.appendChild(nomeElem);

            const disciplinaElem = document.createElement('span');
            disciplinaElem.textContent = prof.disciplina || '';
            card.appendChild(disciplinaElem);

            const btnEditar = document.createElement('button');
            btnEditar.className = 'btn';
            btnEditar.textContent = 'Editar';
            btnEditar.onclick = function () {
              editarProfessor(prof._id, prof.nome || '', prof.disciplina || '');
            };
            card.appendChild(btnEditar);

            const btnExcluir = document.createElement('button');
            btnExcluir.className = 'btn';
            btnExcluir.textContent = 'Excluir';
            btnExcluir.onclick = function () {
              excluirProfessor(prof._id);
            };
            card.appendChild(btnExcluir);

            listaProfessores.appendChild(card);
          });
        });
    }

    formProfessores.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(formProfessores);
      const token = localStorage.getItem('token');
      if (formProfessores.dataset.editando) {
        fetch(`${API_URL}/professores/${formProfessores.dataset.editando}`, {
          method: 'PUT',
          headers: { 'Authorization': 'Bearer ' + token },
          body: formData
        })
          .then(res => res.json())
          .then(() => {
            formProfessores.reset();
            delete formProfessores.dataset.editando;
            formProfessores.querySelector('button').textContent = 'Adicionar Professor';
            carregarProfessores();
            mostrarMensagem('Professor editado com sucesso!');
          });
      } else {
        fetch(`${API_URL}/professores`, {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token },
          body: formData
        })
          .then(res => res.json())
          .then(() => {
            formProfessores.reset();
            carregarProfessores();
            mostrarMensagem('Professor adicionado com sucesso!');
          });
      }
    });

    window.editarProfessor = function (id, nome, disciplina) {
      formProfessores.nome.value = nome;
      formProfessores.disciplina.value = disciplina;
      formProfessores.dataset.editando = id;
      formProfessores.querySelector('button').textContent = 'Salvar Edi√ß√£o';
    };

    window.excluirProfessor = function (id) {
      const token = localStorage.getItem('token');
      if (confirm('Deseja realmente excluir este professor?')) {
        fetch(`${API_URL}/professores/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + token }
        })
          .then(res => res.json())
          .then(() => {
            carregarProfessores();
            mostrarMensagem('Professor exclu√≠do com sucesso!');
          });
      }
    };

    // CRUD Galeria
    const formGaleria = document.getElementById('form-galeria');
    const listaGaleria = document.getElementById('lista-galeria');
    const ordenacaoGaleria = document.getElementById('ordenacao-galeria');
    ordenacaoGaleria.addEventListener('change', carregarGaleria);


    const buscaGaleria = document.getElementById('busca-galeria');
    buscaGaleria.addEventListener('input', function () {
      carregarGaleria();
    });

    function carregarGaleria() {
      fetch(`${API_URL}/galeria`)
        .then(res => res.json())
        .then(data => {
          listaGaleria.innerHTML = '';
          let imagensOrdenadas = [...data];
          if (ordenacaoGaleria.value === 'desc') {
            imagensOrdenadas = imagensOrdenadas.slice().reverse();
          }
          // FILTRO DE BUSCA
          const filtro = buscaGaleria.value.trim().toLowerCase();
          if (filtro) {
            imagensOrdenadas = imagensOrdenadas.filter(img =>
              img.nome && img.nome.toLowerCase().includes(filtro)
            );
          }
          imagensOrdenadas.forEach(img => {
            const card = document.createElement('div');
            card.className = 'card';

            const imagemElem = document.createElement('img');
            imagemElem.src = img.url;
            imagemElem.alt = img.nome;
            card.appendChild(imagemElem);

            // Nome da imagem (input desabilitado por padr√£o)
            const inputNome = document.createElement('input');
            inputNome.type = 'text';
            inputNome.value = img.nome;
            inputNome.disabled = true;
            inputNome.style = "margin:5px 0; width:100%;";
            card.appendChild(inputNome);

            // Bot√£o Editar
            const btnEditar = document.createElement('button');
            btnEditar.className = 'btn';
            btnEditar.textContent = 'Editar';
            btnEditar.onclick = function () {
              inputNome.disabled = false;
              inputNome.focus();
              btnEditar.style.display = 'none';
              btnSalvar.style.display = 'inline-block';
            };
            card.appendChild(btnEditar);

            // Bot√£o Salvar
            const btnSalvar = document.createElement('button');
            btnSalvar.className = 'btn';
            btnSalvar.textContent = 'Salvar';

    function extrairIdYoutube(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
      const match = url.match(regExp);
      return (match && match[2].length === 11) ? match[2] : '';
    }

    function carregarVideos() {
      fetch(`${API_URL}/videos`)
        .then(res => res.json())
        .then(videos => {
          listaVideos.innerHTML = '';
          let videosOrdenados = [...videos];
          if (ordenacaoVideos.value === 'desc') {
            videosOrdenados = videosOrdenados.slice().reverse();
          }
          // FILTRO DE BUSCA
          const filtro = buscaVideos.value.trim().toLowerCase();
          if (filtro) {
            videosOrdenados = videosOrdenados.filter(video =>
              video.nome && video.nome.toLowerCase().includes(filtro)
            );
          }
          videosOrdenados.forEach(video => {
            const card = document.createElement('div');
            card.className = 'card'; // Use a mesma classe das outras abas

            const nomeElem = document.createElement('strong');
            nomeElem.textContent = video.nome;
            card.appendChild(nomeElem);

            if (video.url.includes('youtube.com') || video.url.includes('youtu.be')) {
              const youtubeId = extrairIdYoutube(video.url);
              const iframe = document.createElement('iframe');
              iframe.src = `https://www.youtube.com/embed/${youtubeId}`;
              iframe.width = "100%";
              iframe.height = "180";
              iframe.frameBorder = "0";
              iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
              iframe.allowFullscreen = true;
              iframe.style = "border-radius:8px;box-shadow:0 2px 8px #0001;background:#000;margin:8px 0;";
              card.appendChild(iframe);
            } else {
              const videoElem = document.createElement('video');
              videoElem.src = video.url;
              videoElem.controls = true;
              videoElem.style = "width:100%;max-width:320px;margin:8px 0;border-radius:8px;box-shadow:0 2px 8px #0001;background:#000;";
              card.appendChild(videoElem);
            }

            const btnExcluir = document.createElement('button');
            btnExcluir.className = 'btn';
            btnExcluir.textContent = 'Excluir';
            btnExcluir.onclick = function () {
              fetch(`${API_URL}/videos/${video._id}`, {
                method: 'DELETE',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
              })
                .then(() => carregarVideos());
            };
            card.appendChild(btnExcluir);

            listaVideos.appendChild(card);
          });
        });
    }
