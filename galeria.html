<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria - Escola Antonio Austregésio</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .galeria {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .galeria h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #0059b3;
    }
    .fotos {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
    }
    .fotos img {
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      max-width: 220px;
      width: 100%;
      height: auto;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      background: #f5f5f5;
      border: 2px solid #eee;
    }
    .fotos img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,89,179,0.15);
      border-color: #0059b3;
    }
    @media (max-width: 600px) {
      .fotos {
        gap: 10px;
      }
      .fotos img {
        max-width: 100px;
      }
      .galeria {
        padding: 8px;
      }
    }
    .galeria p {
      text-align: center;
      color: #888;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Escola Antonio Austregésio</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="quem-somos.html">Quem Somos</a></li>
        <li><a href="professores.html">Professores</a></li>
        <li><a href="avisos.html">Avisos</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="galeria">
      <h2>Galeria de Fotos</h2>
      <div class="fotos">
        <img src="imagens/evento1.jpg" alt="Evento 1" />
        <img src="imagens/evento2.jpg" alt="Evento 2" />
        <img src="imagens/evento3.jpg" alt="Evento 3" />
        <img src="imagens/evento4.jpg" alt="Evento 4" />
      </div>
      <p>* As imagens são ilustrativas. Substitua pelos eventos reais da escola.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Escola Antonio Austregésio</p>
  </footer>
</body>
</html>
