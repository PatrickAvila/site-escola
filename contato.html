<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Escola Antonio Austregésio</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="menu-superior">
            <img src="imagens/transferir.jpg" alt="Transferir" class="menu-img">
            <h1 class="menu-titulo">Antonio Austregésio</h1>
            <img src="imagens/fundoMenu.png" alt="Prefeitura do Rio de Janeiro" class="menu-img">
        </div>
        <nav aria-label="Menu principal">
            <button id="menu-btn" aria-label="Abrir menu" class="menu-btn">
                <span></span><span></span><span></span>
            </button>
            <ul id="menu-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="avisos.html">Avisos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contato">
            <h2>Fale Conosco</h2>
            <form id="form-contato">
                <input type="text" name="nome" placeholder="Seu nome" required />
                <input type="email" name="email" placeholder="Seu e-mail" required />
                <textarea name="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="contato-info">
                <strong>WhatsApp:</strong> <a href="https://wa.me/5588999999999" target="_blank">Clique aqui</a><br>
                <strong>E-mail:</strong> contato@escolaaustregesio.com.br<br>
                <strong>Endereço:</strong> Rua das Flores, 123 - Centro, Cidade/UF
            </div>
            <div id="msg-contato" style="margin-top:12px;color:#0059b3;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Escola Antonio Austregésio</p>
    </footer>
    <script>
        // Menu hambúrguer responsivo
        const menuBtn = document.getElementById('menu-btn');
        const menuList = document.getElementById('menu-list');
        menuBtn.addEventListener('click', () => {
            menuList.classList.toggle('show');
        });
        document.addEventListener('click', function (e) {
            if (window.innerWidth <= 900 && !menuBtn.contains(e.target) && !menuList.contains(e.target)) {
                menuList.classList.remove('show');
            }
        });

        // Simulação de envio de contato
        document.getElementById('form-contato').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('msg-contato').textContent = "Mensagem enviada! Em breve entraremos em contato.";
            this.reset();
        });
    </script>
</body>

</html>
