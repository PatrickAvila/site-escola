<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Escola Antonio Austragésio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Escola Antonio Austragésio</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="quem-somos.html">Quem Somos</a></li>
        <li><a href="professores.html">Professores</a></li>
        <li><a href="avisos.html">Avisos</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contato">
      <h2>Fale Conosco</h2>

      <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="info">
        <h3>Informações da Escola</h3>
        <p><strong>Endereço:</strong> Rua Exemplo, 123 - Centro</p>
        <p><strong>Telefone:</strong> (99) 99999-9999</p>
        <p><strong>E-mail:</strong> contato@escolaaustragesio.com</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Escola Antonio Austragésio</p>
  </footer>
  <script>
  const form = document.querySelector('form');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const nome = form.nome.value;
    const email = form.email.value;
    const mensagem = form.mensagem.value;

    try {
      const response = await fetch('https://escola-backend-45kv.onrender.comgit add contato.html/contato', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, mensagem }),
      });

      const data = await response.json();

      if (response.ok) {
        alert(data.message);
        form.reset();
      } else {
        alert(data.error || 'Erro ao enviar mensagem');
      }
    } catch (error) {
      alert('Erro na comunicação com o servidor.');
    }
  });
</script>
</body>
</html>
