<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avisos - Escola Antonio Austregésio</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header>
        <div class="menu-superior">
            <img src="imagens/transferir.jpg" alt="Transferir" class="menu-img">
            <h1 class="menu-titulo">Antonio Austregésio</h1>
            <img src="imagens/fundoMenu.png" alt="Prefeitura do Rio de Janeiro" class="menu-img">
        </div>
        <nav aria-label="Menu principal">
            <button id="menu-btn" aria-label="Abrir menu" class="menu-btn">
                <span></span><span></span><span></span>
            </button>
            <ul id="menu-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="avisos.html">Avisos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="avisos">
            <h2>Avisos</h2>
            <div class="aviso-cards" id="aviso-cards"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Escola Antonio Austregésio</p>
    </footer>
    <script>
        // Menu hambúrguer responsivo
        const menuBtn = document.getElementById('menu-btn');
        const menuList = document.getElementById('menu-list');
        menuBtn.addEventListener('click', () => {
            menuList.classList.toggle('show');
        });
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 900 && !menuBtn.contains(e.target) && !menuList.contains(e.target)) {
                menuList.classList.remove('show');
            }
        });

        // Avisos dinâmico
        fetch('https://escola-backend-45kv.onrender.com/avisos')
            .then(res => res.json())
            .then(avisos => {
                const cards = document.getElementById('aviso-cards');
                cards.innerHTML = '';
                avisos.slice().reverse().forEach(aviso => {
                    cards.innerHTML += `
                        <div class="card-aviso">
                            <strong>${aviso.titulo}</strong>
                            <span>${aviso.texto}</span>
                        </div>`;
                });
            });
    </script>
</body>
</html>
