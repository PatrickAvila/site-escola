<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <script src="js/config.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Professores - Escola Antonio Austregésio</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="menu-superior">
            <img src="imagens/transferir.jpg" alt="Transferir" class="menu-img">
            <h1 class="menu-titulo">Antonio Austregésio</h1>
            <img src="imagens/fundoMenu.png" alt="Prefeitura do Rio de Janeiro" class="menu-img">
        </div>
        <nav aria-label="Menu principal">
            <button id="menu-btn" aria-label="Abrir menu" class="menu-btn">
                <span></span><span></span><span></span>
            </button>
            <ul id="menu-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="quem-somos.html">Quem Somos</a></li>
                <li><a href="professores.html">Professores</a></li>
                <li><a href="avisos.html">Avisos</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="professores">
            <h2>Professores</h2>
            <div class="prof-cards" id="prof-cards"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Escola Antonio Austregésio</p>
    </footer>
    <script>
        // Menu hambúrguer responsivo
        const menuBtn = document.getElementById('menu-btn');
        const menuList = document.getElementById('menu-list');
        menuBtn.addEventListener('click', () => {
            menuList.classList.toggle('show');
        });
        document.addEventListener('click', function (e) {
            if (window.innerWidth <= 900 && !menuBtn.contains(e.target) && !menuList.contains(e.target)) {
                menuList.classList.remove('show');
            }
        });

        // Professores dinâmico
        fetch(`${API_URL}/professores`)
            .then(res => res.json())
            .then(profs => {
                const cards = document.getElementById('prof-cards');
                cards.innerHTML = '';
                profs.forEach(prof => {
                    const card = document.createElement('div');
                    card.className = 'card-prof';

                    const fotoElem = document.createElement('img');
                    fotoElem.src = prof.foto ? prof.foto : 'imagens/professor-generico.png';
                    fotoElem.alt = `Foto de ${prof.nome || ''}`;
                    fotoElem.className = 'foto-prof';
                    card.appendChild(fotoElem);

                    const nomeElem = document.createElement('strong');
                    nomeElem.textContent = prof.nome || '';
                    card.appendChild(nomeElem);

                    const disciplinaElem = document.createElement('span');
                    disciplinaElem.textContent = prof.disciplina || '';
                    card.appendChild(disciplinaElem);

                    cards.appendChild(card);
                });
            });
    </script>
</body>

</html>
